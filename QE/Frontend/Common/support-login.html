<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Support - Qwota</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .login-container {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 3rem;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(148, 163, 184, 0.1);
    }

    .login-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .login-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #60a5fa, #3b82f6);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      font-size: 2rem;
      color: white;
      box-shadow: 0 10px 30px rgba(96, 165, 250, 0.3);
    }

    .login-header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: #e2e8f0;
      margin-bottom: 0.5rem;
    }

    .login-header p {
      color: rgba(226, 232, 240, 0.6);
      font-size: 0.9375rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      color: rgba(226, 232, 240, 0.9);
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(148, 163, 184, 0.5);
      font-size: 1.125rem;
    }

    .form-input {
      width: 100%;
      padding: 0.875rem 1rem 0.875rem 3rem;
      background: rgba(51, 65, 85, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 12px;
      color: #e2e8f0;
      font-size: 0.9375rem;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #60a5fa;
      background: rgba(51, 65, 85, 0.8);
      box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
    }

    .form-input::placeholder {
      color: rgba(148, 163, 184, 0.5);
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(148, 163, 184, 0.5);
      cursor: pointer;
      font-size: 1.125rem;
      transition: color 0.2s ease;
    }

    .password-toggle:hover {
      color: #60a5fa;
    }

    .login-button {
      width: 100%;
      padding: 0.875rem;
      background: linear-gradient(135deg, #60a5fa, #3b82f6);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1.5rem;
      box-shadow: 0 4px 12px rgba(96, 165, 250, 0.3);
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(96, 165, 250, 0.4);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .login-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      margin-top: 1rem;
      padding: 0.875rem;
      border-radius: 10px;
      font-size: 0.875rem;
      text-align: center;
      display: none;
    }

    .message.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      display: block;
    }

    .message.success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #6ee7b7;
      display: block;
    }

    .loader {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.6s linear infinite;
      margin-right: 0.5rem;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer-note {
      margin-top: 2rem;
      text-align: center;
      color: rgba(148, 163, 184, 0.5);
      font-size: 0.8125rem;
    }

    .footer-note i {
      color: #60a5fa;
      margin-right: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="login-logo">
        <i class="fas fa-headset"></i>
      </div>
      <h1>Support Qwota</h1>
      <p>Accès réservé au personnel de support</p>
    </div>

    <form id="login-form" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label class="form-label">Nom d'utilisateur</label>
        <div class="input-wrapper">
          <i class="fas fa-user input-icon"></i>
          <input
            type="text"
            class="form-input"
            id="username"
            placeholder="Entrez votre nom d'utilisateur"
            required
            autocomplete="username"
          >
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Mot de passe</label>
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input
            type="password"
            class="form-input"
            id="password"
            placeholder="Entrez votre mot de passe"
            required
            autocomplete="current-password"
          >
          <button type="button" class="password-toggle" onclick="togglePassword()">
            <i class="fas fa-eye" id="toggle-icon"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="login-button" id="login-btn">
        Connexion
      </button>

      <div class="message" id="message"></div>
    </form>

    <div class="footer-note">
      <i class="fas fa-shield-alt"></i>
      Connexion sécurisée • Support technique
    </div>
  </div>

  <script>
    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggle-icon');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }

    // Handle login
    async function handleLogin(event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const messageEl = document.getElementById('message');
      const loginBtn = document.getElementById('login-btn');

      // Reset message
      messageEl.className = 'message';
      messageEl.textContent = '';

      // Show loading state
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<span class="loader"></span>Connexion en cours...';

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          // Vérifier que c'est bien un compte support
          if (data.role !== 'support') {
            messageEl.className = 'message error';
            messageEl.textContent = 'Accès refusé. Seuls les comptes support peuvent se connecter ici.';
            loginBtn.disabled = false;
            loginBtn.innerHTML = 'Connexion';
            return;
          }

          // Sauvegarder les informations de connexion
          localStorage.setItem('username', username);
          localStorage.setItem('loggedInUsername', username);  // Username qui ne change jamais (pour coach/direction)
          localStorage.setItem('userRole', data.role);
          localStorage.setItem('supportAuth', 'true');

          // Message de succès
          messageEl.className = 'message success';
          messageEl.textContent = 'Connexion réussie ! Redirection...';

          // Rediriger vers la page d'administration
          setTimeout(() => {
            window.location.href = '/support-admin';
          }, 1000);
        } else {
          messageEl.className = 'message error';
          messageEl.textContent = data.detail || 'Identifiants incorrects';
          loginBtn.disabled = false;
          loginBtn.innerHTML = 'Connexion';
        }
      } catch (error) {
        console.error('[LOGIN] Erreur:', error);
        messageEl.className = 'message error';
        messageEl.textContent = 'Erreur de connexion. Veuillez réessayer.';
        loginBtn.disabled = false;
        loginBtn.innerHTML = 'Connexion';
      }
    }

    // Vérifier si déjà connecté au chargement
    window.addEventListener('DOMContentLoaded', () => {
      const supportAuth = localStorage.getItem('supportAuth');
      const userRole = localStorage.getItem('userRole');

      if (supportAuth === 'true' && userRole === 'support') {
        // Déjà connecté, rediriger
        window.location.href = '/support-admin';
      }
    });
  </script>
</body>
</html>
