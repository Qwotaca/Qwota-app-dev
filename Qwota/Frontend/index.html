<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qwota | Automatisation rapide de documents professionnels</title>
  <meta name="description" content="Créez vos soumissions en 5 minutes, factures automatisées et gestion simplifiée. Gagnez du temps avec Qwota, votre solution tout-en-un pour les documents professionnels." />

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#5271ff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Qwota">

  <link rel="icon" href="/favicon" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      margin: 0;
      padding: 0;
    }

    /* Login preload iframe - always visible behind */
    #login-preload {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
      opacity: 1;
      pointer-events: none;
    }

    /* Wrapper with background that will slide up */
    .page-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      z-index: 2;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body.exiting .page-wrapper {
      animation: slideUpExit 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
    }

    /* Grid overlay */
    .grid-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(82, 113, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(82, 113, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 1;
      pointer-events: none;
    }

    /* Main container with epic reveal */
    .container {
      position: relative;
      z-index: 3;
      text-align: center;
      padding: 2rem;
      max-width: 1200px;
      width: 100%;
      opacity: 0;
      animation: epicReveal 2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes epicReveal {
      0% {
        opacity: 0;
        transform: scale(0.7) translateY(100px);
        filter: blur(20px);
      }
      60% {
        transform: scale(1.05) translateY(-10px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
        filter: blur(0px);
      }
    }

    /* Logo container with explosive stagger effect */
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 3rem;
      margin-bottom: 3rem;
      perspective: 1500px;
    }

    .logo-wrapper {
      opacity: 0;
      transform: translateZ(-500px) rotateY(90deg);
    }

    .logo-wrapper.left {
      animation: explosiveRevealLeft 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.5s forwards;
    }

    .logo-wrapper.right {
      animation: explosiveRevealRight 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.7s forwards;
    }

    @keyframes explosiveRevealLeft {
      0% {
        opacity: 0;
        transform: translateZ(-500px) rotateY(90deg) translateX(-200px) scale(0.3);
      }
      70% {
        transform: translateZ(50px) rotateY(-10deg) translateX(20px) scale(1.1);
      }
      100% {
        opacity: 1;
        transform: translateZ(0) rotateY(0) translateX(0) scale(1);
      }
    }

    @keyframes explosiveRevealRight {
      0% {
        opacity: 0;
        transform: translateZ(-500px) rotateY(-90deg) translateX(200px) scale(0.3);
      }
      70% {
        transform: translateZ(50px) rotateY(10deg) translateX(-20px) scale(1.1);
      }
      100% {
        opacity: 1;
        transform: translateZ(0) rotateY(0) translateX(0) scale(1);
      }
    }

    .logo {
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      transform-style: preserve-3d;
    }

    .logo:hover {
      transform: scale(1.1) translateZ(20px);
    }

    .logo-left {
      width: 300px;
      height: auto;
    }

    .logo-right {
      width: 300px;
      height: auto;
    }

    /* X separator with mind-blowing reveal */
    .separator-wrapper {
      opacity: 0;
      animation: separatorExplosion 1.5s cubic-bezier(0.16, 1, 0.3, 1) 0.6s forwards;
    }

    @keyframes separatorExplosion {
      0% {
        opacity: 0;
        transform: scale(0) rotate(720deg);
        filter: blur(30px);
      }
      50% {
        opacity: 1;
        filter: blur(0px);
      }
      70% {
        transform: scale(1.5) rotate(-20deg);
      }
      85% {
        transform: scale(0.9) rotate(10deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
        filter: blur(0px);
      }
    }

    .separator {
      font-size: 6rem;
      font-weight: 700;
      background: linear-gradient(135deg, #5271ff 0%, #7b93ff 50%, #a8b9ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      display: inline-block;
    }


    /* Description with cinematic fade */
    .description {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.35rem;
      margin-bottom: 2.5rem;
      line-height: 1.8;
      max-width: 750px;
      margin-left: auto;
      margin-right: auto;
      font-weight: 300;
      letter-spacing: 0.5px;
      opacity: 0;
      animation: cinematicFadeIn 1.5s ease-out 1.2s forwards;
    }

    @keyframes cinematicFadeIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
        filter: blur(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0px);
      }
    }

    /* Main button container - all buttons on same line */
    .buttons-container {
      display: flex;
      gap: 1rem;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 2rem;
      opacity: 0;
      animation: cinematicFadeIn 1.5s ease-out 1.6s forwards;
    }

    /* Hide download buttons on mobile/tablet */
    @media (max-width: 1024px) {
      .download-btn {
        display: none;
      }
    }

    /* Shared button styles */
    .btn {
      position: relative;
      padding: 1.1rem 2.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      overflow: hidden;
      transform-style: preserve-3d;
    }


    .btn:hover {
      transform: translateY(-5px) scale(1.05);
    }

    .btn:active {
      transform: translateY(-2px) scale(1.02);
    }

    /* Primary button (Login) */
    .cta-button {
      background: linear-gradient(135deg, #5271ff 0%, #3651d4 100%);
    }

    .cta-button:hover {
      background: linear-gradient(135deg, #6381ff 0%, #4761e4 100%);
    }

    /* Download buttons */
    .download-btn.windows {
      background: linear-gradient(135deg, #0078d4 0%, #005a9e 100%);
    }

    .download-btn.windows:hover {
      background: linear-gradient(135deg, #1088e4 0%, #106aae 100%);
    }

    .download-btn.mac {
      background: linear-gradient(135deg, #64748b 0%, #475569 100%);
    }

    .download-btn.mac:hover {
      background: linear-gradient(135deg, #74859b 0%, #576579 100%);
    }

    /* Disabled button */
    .btn.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      pointer-events: none;
    }

    /* Platform info */
    .platform-info {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      opacity: 0;
      animation: cinematicFadeIn 1.5s ease-out 2.2s forwards;
    }

    .platform-info i {
      color: #5271ff;
    }


    /* Responsive - Tablet */
    @media (max-width: 1024px) {
      .logo-left,
      .logo-right {
        width: 250px;
      }

      .separator {
        font-size: 5rem;
      }

      .description {
        font-size: 1.15rem;
        padding: 0 1rem;
      }

      .btn {
        font-size: 1.1rem;
        padding: 1.2rem 3rem;
      }
    }

    /* Responsive - Mobile */
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }

      .logo-container {
        flex-direction: column;
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .logo-left,
      .logo-right {
        width: 200px;
      }

      .separator {
        font-size: 4rem;
        transform: rotate(90deg);
      }

      .description {
        font-size: 1.05rem;
        margin-bottom: 2rem;
      }

      .buttons-container {
        flex-direction: column;
        gap: 1rem;
        width: 100%;
      }

      .btn {
        font-size: 1rem;
        padding: 1.1rem 2.5rem;
        width: 100%;
        max-width: 350px;
        justify-content: center;
      }

      .platform-info {
        font-size: 0.85rem;
        flex-direction: column;
        gap: 0.25rem;
      }
    }

    /* Responsive - Small Mobile */
    @media (max-width: 480px) {
      .logo-left,
      .logo-right {
        width: 160px;
      }

      .separator {
        font-size: 3.5rem;
      }

      .description {
        font-size: 0.95rem;
      }

      .btn {
        font-size: 0.95rem;
        padding: 1rem 2rem;
      }
    }

    /* Landscape orientation on mobile */
    @media (max-height: 600px) and (orientation: landscape) {
      body {
        overflow-y: auto;
        align-items: flex-start;
        padding: 2rem 0;
      }

      .logo-container {
        flex-direction: row;
        gap: 2rem;
        margin-bottom: 1.5rem;
      }

      .logo-left,
      .logo-right {
        width: 130px;
      }

      .separator {
        font-size: 3.5rem;
        transform: rotate(0deg);
      }

      .description {
        font-size: 0.9rem;
        margin-bottom: 1.5rem;
      }

      .buttons-container {
        flex-direction: row;
        gap: 1rem;
      }

      .btn {
        font-size: 0.9rem;
        padding: 0.85rem 1.8rem;
        width: auto;
      }
    }

    /* Slide up animation when leaving */
    @keyframes slideUpExit {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-100vh);
      }
    }
  </style>
</head>
<body>
  <!-- Login page preload (always visible behind) -->
  <iframe id="login-preload" src="/login"></iframe>

  <!-- Page wrapper that will slide up -->
  <div class="page-wrapper">
    <!-- Grid overlay -->
    <div class="grid-overlay"></div>

    <!-- Main container -->
    <div class="container">
    <!-- Logo section -->
    <div class="logo-container">
      <div class="logo-wrapper left">
        <img src="https://i.ibb.co/fzFfjJtL/7.png" alt="Qwota Logo" class="logo logo-left">
      </div>

      <div class="separator-wrapper">
        <div class="separator">×</div>
      </div>

      <div class="logo-wrapper right">
        <img src="https://i.ibb.co/xK7Rtkz4/6.png" alt="Partner Logo" class="logo logo-right">
      </div>
    </div>

    <!-- Description -->
    <div class="description">
      Automatisez vos documents professionnels en quelques minutes.<br>
      Soumissions, factures et gestion simplifiée pour votre entreprise.
    </div>

    <!-- All buttons on same line -->
    <div class="buttons-container">
      <a href="/static/downloads/Qwota-Setup.exe" class="btn download-btn windows" download>
        <i class="fab fa-windows"></i>
        Télécharger pour Windows
      </a>

      <button class="btn download-btn mac disabled" disabled>
        <i class="fab fa-apple"></i>
        Mac - Non disponible pour le moment
      </button>

      <a href="/login" class="btn cta-button">
        <i class="fas fa-sign-in-alt"></i>
        Accéder à la plateforme
      </a>
    </div>

    <!-- Platform info -->
    <div class="platform-info">
      <i class="fas fa-desktop"></i>
      <span>Applications desktop disponibles</span>
      <span>•</span>
      <span>Accès web tous appareils</span>
    </div>
  </div>
  </div> <!-- End page-wrapper -->

  <script>
    // Button ripple effect
    document.querySelectorAll('.btn').forEach(button => {
      button.addEventListener('click', function(e) {
        const ripple = document.createElement('span');
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;

        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.left = x + 'px';
        ripple.style.top = y + 'px';
        ripple.style.position = 'absolute';
        ripple.style.borderRadius = '50%';
        ripple.style.background = 'rgba(255, 255, 255, 0.5)';
        ripple.style.transform = 'scale(0)';
        ripple.style.animation = 'ripple 0.6s ease-out';
        ripple.style.pointerEvents = 'none';

        this.appendChild(ripple);

        setTimeout(() => ripple.remove(), 600);
      });
    });

    // Add ripple animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    // Slide up animation when clicking "Accéder à la plateforme"
    const loginButton = document.querySelector('.cta-button');
    if (loginButton) {
      loginButton.addEventListener('click', function(e) {
        e.preventDefault();
        const url = this.getAttribute('href');

        // Enable pointer events on iframe
        const iframe = document.getElementById('login-preload');
        if (iframe) {
          iframe.style.pointerEvents = 'auto';
        }

        // Add exiting class to trigger animation
        document.body.classList.add('exiting');

        // Navigate after animation (or just remove page-wrapper to show iframe)
        setTimeout(() => {
          window.location.href = url;
        }, 800);
      });
    }
  </script>
</body>
</html>
