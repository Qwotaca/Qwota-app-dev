<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chargement...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Background layer */
    .window-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1b2537;
      z-index: 0;
    }

    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=1920&q=80');
      background-size: cover;
      background-position: center;
      opacity: 0.15;
      z-index: 8;
      filter: blur(1px);
    }

    .splash-container {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }


    .logo-text-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
      margin-left: -20px;
    }

    .logo-text-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .app-text {
      font-size: 64px;
      font-weight: 800;
      color: white;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-left: 55px;
      position: relative;
      clip-path: inset(0 0% 0 100%);
      animation: revealText 2.2s ease-out 0.3s forwards;
      z-index: 9;
    }

    @keyframes revealText {
      0% {
        clip-path: inset(0 0% 0 100%);
      }
      100% {
        clip-path: inset(0 0% 0 0%);
      }
    }

    .sliding-logo {
      position: fixed;
      width: 80px;
      height: 80px;
      border-radius: 15px;
      background: #1b2537;
      top: calc(50% + 5px);
      left: calc(50% + 150px);
      transform: translateY(-50%);
      z-index: 9999;
      animation: logoReveal 2.2s ease-out 0.3s forwards;
    }

    @keyframes logoReveal {
      0% {
        left: calc(50% + 150px);
      }
      100% {
        left: calc(50% - 220px);
      }
    }

    /* Barre de progression en bas */
    .progress-wrapper {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    .progress-container {
      width: 100%;
      height: 20px;
      background: rgba(15, 23, 42, 0.8);
      overflow: hidden;
      border: 1px solid rgba(59, 130, 246, 0.3);
      box-shadow:
        inset 0 2px 10px rgba(0, 0, 0, 0.5),
        0 0 20px rgba(59, 130, 246, 0.2);
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg,
        #1e40af 0%,
        #3b82f6 50%,
        #60a5fa 100%);
      width: 0%;
      transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow:
        0 0 20px rgba(59, 130, 246, 0.6),
        0 0 30px rgba(59, 130, 246, 0.3);
    }
  </style>
</head>
<body>
  <div class="window-bg"></div>
  <div class="bg-image"></div>

  <div class="splash-container">
    <div class="logo-text-wrapper">
      <div class="logo-text-container">
        <div class="app-text">
          QWOTA
        </div>
      </div>
    </div>
  </div>

  <img src="logo.png" alt="Qwota Logo" class="sliding-logo">

  <div class="progress-wrapper">
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    const progressBar = document.getElementById('progressBar');

    // Animation de démarrage
    let initialProgress = 0;
    const startupAnimation = setInterval(() => {
      initialProgress += 2;
      if (initialProgress >= 15) {
        clearInterval(startupAnimation);
      } else {
        progressBar.style.width = initialProgress + '%';
      }
    }, 100);

    // Écouter les mises à jour de progression depuis le processus principal
    ipcRenderer.on('loading-progress', (event, data) => {
      const { loaded, total } = data;
      const percentage = Math.round((loaded / total) * 100);
      console.log(`[SPLASH] Progression: ${percentage}% (${loaded}/${total})`);
      progressBar.style.width = percentage + '%';
    });

    // Écouter la fin du chargement
    ipcRenderer.on('loading-complete', () => {
      console.log('[SPLASH] Chargement terminé - 100%');
      progressBar.style.width = '100%';
    });
  </script>
</body>
</html>
