appId: com.qwota.app
productName: Qwota
copyright: Copyright © 2025 Qwota

directories:
  output: dist
  buildResources: build

files:
  - "**/*"
  - "!**/*.md"
  - "!node_modules/**/*"
  - "!QE/**/*"
  - "!data/**/*"
  - "!main.py"
  - "!*.py"

# Configuration Windows
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.ico
  artifactName: ${productName}-Setup-${version}.${ext}

# Configuration de l'installeur NSIS (Windows)
nsis:
  oneClick: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  installerHeaderIcon: build/icon.ico
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Qwota
  license: LICENSE.txt
  warningsAsErrors: false

  # Texte personnalisé de l'installeur
  deleteAppDataOnUninstall: false

  # Installation
  perMachine: false
  runAfterFinish: true

# Configuration Mac
mac:
  target: dmg
  icon: build/icon.icns
  category: public.app-category.business
  artifactName: ${productName}-${version}.${ext}

dmg:
  icon: build/icon.icns
  title: ${productName} ${version}
  window:
    width: 540
    height: 380

# Configuration Linux
linux:
  target:
    - AppImage
    - deb
  icon: build/icon.png
  category: Office
  artifactName: ${productName}-${version}.${ext}

