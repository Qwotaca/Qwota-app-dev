services:
  - type: web
    name: qwota-app-dev
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENV
        value: production
      - key: DEBUG
        value: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_ACCESS_TOKEN_EXPIRE_MINUTES
        value: 10080
      - key: DATABASE_PATH
        value: /mnt/cloud/qwota.db
      - key: STORAGE_PATH
        value: /mnt/cloud
      - key: BASE_CLOUD_PATH
        value: /mnt/cloud
      - key: ALLOWED_ORIGINS
        value: https://qwota-app-dev.onrender.com,https://qwota.ca
      - key: SUPPORT_DEFAULT_PASSWORD
        sync: false
      - key: DIRECTION_DEFAULT_PASSWORD
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GMAIL_REDIRECT_URI
        value: https://qwota-app-dev.onrender.com/gmail/callback
      - key: REDIRECT_URI
        value: https://qwota-app-dev.onrender.com/oauth2callback
      - key: PYTHON_VERSION
        value: 3.11.0
    disk:
      name: qwota-data
      mountPath: /mnt/cloud
      sizeGB: 1
